<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Recipe Finder</h1>
            <p>Discover delicious recipes based on your ingredients.</p>
        </header>
        <div class="search-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma-separated)">
            <button id="find-recipes">Find Recipes</button>
        </div>
        <section id="recipes">
            <p>Results will be displayed here.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
